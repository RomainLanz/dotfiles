include catppuccin_latte.conf

# Fonts
font_family MonoLisa Nerd Font
font_size 15.0

# Features
scrollback_lines 8000
show_hyperlink_targets yes
remember_window_size yes

# Window
enabled_layouts splits:split_axis=horizontal
hide_window_decorations titlebar-only
window_padding_width 10
window_border_width 5pt

# Tab Bar
tab_bar_style separator
tab_bar_edge top
tab_bar_margin_width 9
tab_bar_margin_height 9 0
tab_bar_style separator
tab_bar_min_tabs 1
tab_bar_background none
tab_separator ""
tab_title_template "{fmt.fg._5c6370}{fmt.bg.default}{fmt.fg._abb2bf}{fmt.bg._5c6370} {title.split()[0]} {fmt.fg._5c6370}{fmt.bg.default} "
active_tab_title_template "{fmt.fg._e5c07b}{fmt.bg.default}{fmt.fg._282c34}{fmt.bg._e5c07b} {title.split()[0]} {fmt.fg._e5c07b}{fmt.bg.default} "

# Shortcuts
map cmd+shift+n launch --location=vsplit

map cmd+shift+h neighboring_window left
map cmd+shift+l neighboring_window right
map cmd+shift+k neighboring_window top
map cmd+shift+j neighboring_window bottom
map cmd+shift+left neighboring_window left
map cmd+shift+right neighboring_window right
map cmd+shift+up neighboring_window top
map cmd+shift+down neighboring_window bottom

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5


